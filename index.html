
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmoochiesBirthday</title>
    <style>
        body {
            background-color: #ffd9e3; /* Rose Gold background color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #ffc2d0; /* Pink container background color */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        input,
        textarea {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #letter-container img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
        }

        #photo-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        #photo-container img {
            max-width: 95%;
            max-height: 300px;
            margin: 5px;
            border-radius: 8px;
        }

        #greeting {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #birthday-message {
            font-size: 20px;
            margin-bottom: 10px;
        }

        @media only screen and (max-width: 600px) {
            /* Responsive text styles for smaller screens */
            #greeting {
                font-size: 18px; /* Adjust as needed */
            }

            #birthday-message {
                font-size: 16px; /* Adjust as needed */
            }

            /* Responsive image styles */
            #photo-container img {
                max-width: 100%;
                max-height: 200px; /* Adjust as needed */
            }
        }
    </style>
</head>
<body>

        function checkPassword() {
            var passwordInput = document.getElementById("password").value;

                passwordContainer.style.display = "none";
